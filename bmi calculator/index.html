<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Invest in your health, it's your greatest asset</h1>
        <br>
        <h2>To stay healthy,let's calculate your BMI !!</h2>
            <form>
            <label for="">Height in CM: </label>
            <input type="text" id="height" placeholder="Enter your height">
            <br>
            <label for="">Weight in KG: </label>
            <input type="text" id="weight" placeholder="Enter your weight">
            <br>
            <button>Calculate</button>
            <div id="result"></div>
            <br>
            <h3>BMI Weight Guide</h3>
            <h3>Under Weight : Less than 18.5</h3>
            <h3>Normal Weight : Between 18.5 to 24.9</h3>
            <h3>Over Weight : Greater than 24.9</h3>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
